<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Register Page</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_es.js"></script>

    <script type="text/javascript">
        $(document).on("pageshow", "#registerPage", function () {
            $.validator.addMethod(
                "ZIP"
                , function (p) {
                    var patt = new RegExp("[0-9]{5}");
                    return patt.test(p);
                }
                , 'Debe ser 5 d&iacute;gitos'
                );
            $("#registerForm").validate({
                errorPlacement: function (perror, pelement) {
                    if (pelement.attr("name") === "favcolor") {
                        perror.insertAfter($(pelement).parent());
                    } else {
                        perror.insertAfter(pelement);
                    }
                }
            });
        });
    </script>
    <style type="text/css">
        label.error { 
	        float: left; 
	        color: red; 
	        padding-top: .5em; 
	        vertical-align: top; 
	        font-weight:bold
        }
    </style>

</head> 

<body> 

<div data-role="page" id="registerPage">

	<div data-role="header">
		<a href="index.html" data-rel="back">Home</a>
		<h1>Register Page</h1>
	</div>

	<div data-role="content">	

        <form action="process.cfm" method="post" id="registerForm">

	        <fieldset data-role="fieldcontain"> 
		        <label for="username">Username:</label>
		        <input type="text" name="username" id="username" class="required ZIP" maxlength="5">
	        </fieldset>

	        <fieldset data-role="fieldcontain"> 
		        <label for="password">Password:</label>
		        <input type="password" name="password" id="password" class="required" minlength="5">
	        </fieldset>

	        <fieldset data-role="fieldcontain"> 
		        <label for="password2">Confirm Password:</label>
		        <input type="password" name="password2" id="password2" class="required passmatch" minlength="5">
	        </fieldset>

	        <fieldset data-role="fieldcontain"> 
		        <label for="email">Email:</label>
		        <input type="email" name="email" id="email" class="required email" minlength="5">
	        </fieldset>

	        <fieldset data-role="fieldcontain"> 
		        <label for="favcolor">Favorite Color:</label>
		        <select id="favcolor" name="favcolor" class="required">
			        <option value="">Select One</option>
			        <option value="green">Green</option>
			        <option value="red">Red</option>
			        <option value="blue">Blue</option>
			        <option value="yellow">Yellow</option>
		        </select>
	        </fieldset>

	        <fieldset data-role="fieldcontain"> 
		        <label for="hometown">Home Town:</label>
		        <input type="text" name="hometown" id="hometown">
	        </fieldset>

	        <input type="submit" value="Register">

        </form>

	</div>
	
	<div data-role="footer">
		<h4>Footer content</h4>
	</div>
	
</div>

</body>
</html>
