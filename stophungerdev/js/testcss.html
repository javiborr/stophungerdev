<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test CSS</title>
    <style type="text/css">
        .role {
            background-color: rgb(246, 246, 246);
            border-color: rgb(221, 221, 221);
            border-style: solid;
            border-width: thin;
            font-weight: normal;
            padding: 0px 6px 0px 6px;
        }
        .role.true {
            background-color: rgb(51, 136, 204);
            border-color: rgb(221, 221, 221);
            border-style: solid;
            border-width: thin;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <span class="role TRUE">A</span><span class="role FALSE">D</span><span class="role FALSE">R</span>
</body>
</html>
